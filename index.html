<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <!-- Your Power-Up content goes here -->
    <script src="power-up.js"></script>
    <script>
      TrelloPowerUp.initialize({
        'card-buttons': async function (t, options) {
          const timerRunning = await t.get('card', 'shared', 'timerRunning', false);
          if (timerRunning) {
            return [{
              icon: 'https://raw.githubusercontent.com/noahbrammer/TimeApp/main/icon.png',
              text: 'Stop Timer',
              callback: function (t) {
                return window.stopTimer(t);
              }
            }];
          } else {
            return [{
              icon: 'https://raw.githubusercontent.com/noahbrammer/TimeApp/main/icon.png',
              text: 'Start Timer',
              callback: function (t) {
                return window.startTimer(t);
              }
            }];
          }
        }
      });
    </script>
  </body>
</html>
